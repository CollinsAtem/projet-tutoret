            <div class="choose_bx">
                <div class="stay_bx">
                    <button><i class="bi bi-house-door-fill"></i></button>
                    <button><i class="bi bi-star-fill"></i></button>
                    <button><i class="bi bi-tv-fill"></i></button>
                </div>
                <div class="select">
                    <div class="card">
                        <h5>Vol</h5>
                        <select name="voyage" id="vayage">
                            <option value="">Aller</option>
                            <option value="aller">Aller Simple</option>
                            <option value="retour">Aller-Retour</option>
                            <option value="multi-destination">Multi Destination</option>
                        </select>
                    </div>
                    <div class="card">
                        <h5>Ville de Départ</h5>
                        <input type="text" value="Dubai">
                        <input type="text" value="Emirate Arab Unie">
                    </div>
                    <div class="card">
                        <h5>Ville d'arriver</h5>
                        <input type="text" value="Tokyo">
                        <input type="text" value="Japon">
                    </div>
                    <div class="card">
                        <h5>Class</h5>
                        <select name="vol_class" id="vol_class">
                            <option value="">class</option>
                            <option value="economie">ECONOMIE</option>
                            <option value="business">BUSINESS</option>
                            <option value="premium">PREMIUM</option>
                        </select>
                    </div>
                    <div class="card">
                        <div class="left_box">
                            <h5>DEPART</h5>
                            <div class="date">
                                <!-- <h3 id="checkin_data">Sam, 05 Jan</h3> -->
                                <input type="date" id="checkin" value="Sam, 05 Jan">
                                <i class="bi bi-calendar2-week-fill"></i>
                            </div>
                            <button>Moins -</button>
                            <button>Plus +</button>
                        </div>
                        <div class="right_box">
                            <h5>ARRIVER</h5>
                            <div class="date">
                                <!-- <h3 id="checkout_data">Dim, 06 Jan</h3> -->
                                <input type="date" id="checkout" value="Dim, 06 Jan">
                                <i class="bi bi-calendar2-week-fill"></i>
                            </div>
                            <button id="checkout_less">Moins -</button>
                            <button id="checkout_more">Plus +</button>
                        </div>
                    </div>
                    <div class="card">
                        <h5>Personne</h5>
                        <input type="text" value="1 Personne" id="people">
                        <button id="people_less">Moins -</button>
                        <button id="people_more">Plus +</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="chercher">
            <button><h3>Chercher</h3></button>
        </div>
    <div class="map">
        <div class="address_bx">
            <div class="location_bx">
                <h6>Votre Localisation</h6>
                <h3>Yaoundé,Bastos</h3>
            </div>
            <i class="bi bi-fullscreen-exit"></i>
            
        </div>

        <iframe src="https://my.atlistmaps.com/map/b99c9bc8-eb1b-40ea-8cff-6a810b27f462?share=true" allow="geolocation" width="100%" height="400px" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>

    <script src="app.js"></script>
